<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./../public/styles/edit.css">
        <link rel="stylesheet" href="./../public/styles/main.css">
        <title>Cadastro de produtos</title>
    </head>
    <body>
        <div id="menu">
            <h1>Cadastro de produtos</h1>
            <nav>
                <ul>
                    <li><a href="/">Cadastrar produtos</a></li>
                    <li><a href="/products">Mostrar produtos</a></li>
                    <li><a href="/delete">Deletar produtos</a></li>
                    <li><a href="/edit">Editar produto</a></li>
                </ul>
            </nav>
        </div>

        <div id="form-container">
            <form action="/edit-product" method="POST">
                <fieldset>
                    <label for="productId">Insira aqui o ID do produto que você deseja editar</label>
                    <input type="text" name="productId" id="productId">
                </fieldset>

                <fieldset>
                    <label for="name">Novo nome do produto</label>
                    <input type="text" name="name" id="name">
                </fieldset>

                <fieldset>
                    <label for="mark">Nova marca do produto</label>
                    <input type="text" name="mark" id="mark">
                </fieldset>

                <fieldset>
                    <label for="price">Novo preço do produto</label>
                    <input type="number" name="price" id="price">
                </fieldset>

                <fieldset>
                    <button type="submit">Editar</button>
                </fieldset>

            </form>
        </div>

    </body>
</html>
